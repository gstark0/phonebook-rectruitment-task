{% extends 'phonebookapp/base.html' %}
{% block content %}
<div class="wrapper">
    <div class="container-titlebar">
        <div class="container-title">Dodaj osobę</div>
    </div>
    <form class="window" id="edit-container" action="../add/" method="POST">
        {% csrf_token %}
        <input required autocomplete="off" type="text" name="name" id="name" placeholder="Imię">
        <input required autocomplete="off" type="text" name="surname" id="surname" placeholder="Nazwisko">
        <div class="edit-btns">
            <input type="submit" value="Dodaj">
            <a href="../">Anuluj</a>
        </div>
    </form>
</div>
{% endblock %}
