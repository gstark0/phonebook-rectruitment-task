{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ksiązka telefoniczna</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div id="navbar">
        <a id="logo" href="#">Ksiązka telefoniczna</a>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="container-titlebar">
                <div class="container-title">Lista osób</div>
                <a href="add" id="add-contact-btn">+ Dodaj osobę</a>
            </div>
            <div class="window" id="contacts-container">
                <input type="text" placeholder="Wyszukaj osobę ..." name="search" id="search">
                <div id="contacts-list">

                    <div class="contact">
                        <div class="contact-left">
                            <div class="contact-name">Jan Kowalski</div>
                            <a href="#" class="contact-detail">123 123 123</a>
                            <a href="#" class="contact-detail">jan@kowalski.pl</a>
                        </div>
                        <div class="contact-right">
                            <a href="#" class="right-link">Edytuj osobę</a>
                            <a href="#" class="right-link">Usuń osobę</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
